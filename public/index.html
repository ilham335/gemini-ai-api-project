<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini AI Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gemini AI Chatbot</h1>
      <div class="input-selector">
        <button type="button" data-type="text" class="active">Text</button>
        <button type="button" data-type="image">Image</button>
        <button type="button" data-type="audio">Audio</button>
        <button type="button" data-type="document">Document</button>
      </div>
      <div id="chat-box" class="chat-box"></div>
      <form id="chat-form">
        <input
          type="text"
          id="user-input"
          placeholder="Type your message..."
          autocomplete="off"
          required
        />
        <input type="file" id="file-input" style="display: none" />
        <button type="submit">Send</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
